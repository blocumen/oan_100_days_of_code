<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Asynchronous JavaScript example</title>
	
  </head>
  <body>
    <h1>Testing promises</h1>
	
    
  </body>
  <script>
  const ride = new Promise((resolve,reject)=>
  {
       let arrived = false;
	   if(arrived){ resolve('in resolve block');}
	   else
	   { reject('in reject block');}
      
  });
  ride
  .then( value => {console.log(value)} )
  .catch(error => {console.log(error)})
  
  
  const p1 = new Promise((resolve,reject) =>{resolve("Promise 1 block")});
  const p2 = new Promise((resolve,reject) => {resolve("Promise 2  block")});
  const p3 = new Promise((resolve,reject) => {resolve("Promise 3 block")});
  
  Promise.all([
  p1,
  p2,
  p3
  ]).then((message => console.log(message)));
    </script>
</html>
